<div data-role="page" id="login" data-theme="b">
    <div data-role="header" data-theme="b">
        <h1>
            Welcome
        </h1>
    </div>
    <div data-role="content">
        <fieldset >
            <div style="text-align:center">
                <img src="images/logo.png" alt="GetMyOrder" title="GetMyOrder"/>
            </div>
            <input type="text" id = "txtUserName" placeholder="User Name" />
            <input type="password" id = "txtPassword"  placeholder="Password" />
            <fieldset class="ui-grid-a">
                <div class="ui-block-a" style="margin-top:20px;">
                	<span >
                    	<label>Stay logged in</label>
                    </span>
                </div>
                <div class="ui-block-b">
                    <fieldset data-role="controlgroup" data-type="horizontal" data-role="fieldcontain">
                        <input type="radio" name="stayloggedin" id="radio-choice-1" value="" checked="checked" />
                        <label for="radio-choice-1">On</label>
                        <input type="radio" name="stayloggedin" id="radio-choice-2" value=""  />
                        <label for="radio-choice-2">Off</label>
                    </fieldset>
                </div>
            </fieldset>
            <input type="button" id = "btnLogin" value ="Login" />
            <div style="text-align:center">
                <span style="font-size:12px;color:gray; text-align:center">Log in to enter your sales description</span>
            </div>
        </fieldset>
    </div>
</div>
