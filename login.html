<div data-role="page" id="login" data-theme="b">
    <div data-role="header" data-theme="b">
        <h1>
            Welcome
        </h1>
    </div>
    <div data-role="content">
        <fieldset >
            <div style="text-align:center">
                <img src="images/logo.png" alt="GetMyOrder" title="GetMyOrder"/>
            </div>
            <input type="text" id = "txtUserName" placeholder="User Name" />
            <input type="password" id = "txtPassword"  placeholder="Password" />
            <fieldset class="ui-grid-a">
                <div class="ui-block-a" style="vertical-align:bottom;">
                    <label>Stay logged in</label>
                </div>
                <div class="ui-block-b"> 

                    <fieldset data-role="contentgroup" data-type="horizontal" data-role="fieldcontain" >
                        <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
                        <label for="radio-choice-1">On</label>
                        <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
                        <label for="radio-choice-2">Off</label>
                    </fieldset>

                </div>
            </fieldset>
            <input type="button" id = "btnLogin" value ="Login" />
            <div style="text-align:center">
                <span style="font-size:12px;color:gray; text-align:center">Log in to enter your sales description</span>
            </div>
        </fieldset>
    </div>
</div>
